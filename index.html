<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <link rel="stylesheet" href="/src/style.css" />

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vite + TS</title>
</head>

<body>
  <main id="app">
    <!-- <label>
      <input type="checkbox" /> Player 2 is a computer
    </label>
    <label>
      <input type="range" min="0" max="1" step="0.01" /> Computer difficulty
    </label> -->

    <div class="countdown-overlay" style="display: none;">
      <div class="countdown">5</div>
    </div>

    <div class="menu">
      <div class="game-settings-inputs-container">
        <div class="game-settings-input-container">
          <label class="game-setting-label" for="winning-score-input">Winning score <span
              class="winning-score-value">5</span></label>

          <input id="winning-score-input" name="winning-score" class="winning-score game-setting-range-input"
            type="range" min="1" max="15" step="1" value="5" />
        </div>

        <div class="game-settings-input-container">
          <label class="game-setting-label" for="ball-speed-input">Ball speed <span
              class="ball-speed-value">3</span></label>

          <input id="ball-speed-input" name="ball-speed" class="ball-speed game-setting-range-input" type="range"
            min="1" max="10" step="1" value="3" />
        </div>

        <div class="game-settings-input-container">
          <label class="game-setting-label" for="paddle-speed-input">Paddle speed <span
              class="paddle-speed-value">5</span></label>
          <input id="paddle-speed-input" name="paddle-speed" class="paddle-speed game-setting-range-input" type="range"
            min="5" max="15" step="1" value="5" />
        </div>

        <button class="btn-start-game">Start Game</button>
      </div>
    </div>

    <div class="canvas-container">
      <canvas class="game-canvas" id="game-canvas" width="600" height="400" style="display: block;"></canvas>
    </div>
  </main>
  <script type="module" src="/src/main.ts"></script>
</body>

</html>
